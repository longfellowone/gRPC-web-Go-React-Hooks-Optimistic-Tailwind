syntax = "proto3";

package helloworld;

service Greeter {
  rpc ListTasks (Empty) returns (TaskResponse) {}
}

message Empty {}

message Task {
  int64 id = 1;
  string message = 2;
}

message TaskRequest {}

message TaskResponse {
  repeated Task tasks = 1;
}


/* eslint-disable */

/** STANDARD
 protoc -I=. helloworld.proto \
  --js_out=import_style=commonjs:. \
  --grpc-web_out=import_style=commonjs,mode=grpcwebtext:.
 */
